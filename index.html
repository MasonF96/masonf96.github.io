<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customize in your own style sheet 👍 -->
    <style>

        h3 {color : black;}

        p  {color : grey;}
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
    <center>
        <!--inserting QR image from local -->
        <img src="images\image-qr-code.png" alt="Test QR image~~" style="width:500px;height:500px;" />

        <!--Main message in black text-->
        <h3>Improve your front-end skills by building projects</h3>

        <!--submessage should be grey and opaque like-->
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </center>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mason Fairleigh</a>.
    </div>
</body>
</html>
